<div class="card mt-3">
  <div class="card-header">
    <div class="float-left">
      <h4>Cursos</h4>
    </div>
    <div class="float-right">
      <button type="button" class="btn btn-primary">Novo Curso</button>
      <button type="button" class="btn btn-secondary">Atualizar</button>
    </div>
  </div>

  <div class="card-body">
    <table class="table table-hover" *ngIf="cursos$ | async as cursos; else loading"  >
      <thead>
        <tr>
          <th>#</th>
          <th>Curso</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of cursos">
          <td>{{curso.id}}</td>
          <td>{{curso.nome}}</td>
          <td>
            <span class="float-right">
              <button class="btn btn-outline-warning mb-1 btn-sm">
                Atualizar
              </button>

              <button class="btn btn-outline-danger mb-1 btn-sm">
                Remover
              </button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- TODO: TRANSFORMAR EM COMPONENTE -->
    <ng-template #loading>
      <div class="d-flex align-items-center">
        <span class="spinner-grow spinner-grow-sm bg-primary" role="status"
        aria-hidden="true"></span>
        <strong class="text-primary" style="padding-left: 5px;">Carregando Cursos...</strong>
      </div>
    </ng-template>
  </div>
</div>

<ng-template #deleteModal>
  <div class="modal-body text-center">
    <p>Tem certeza que deseja remover esse curso?</p>
    <!-- <button type="button" class="btn btn-default" (click)="onConfirmDelete()">Sim</button>
    <button type="button" class="btn btn-primary" (click)="onDeclineDelete()">Nao</button> -->
  </div>
</ng-template>
